<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <form action="" class="form" id="ToDoForm">
      <label for="formTitle" class="form__label">Título:</label>
      <input type="text" class="form__title" id="formTitle"> <br>

      <label for="formContent" class="form__label">Descrição:</label>
      <textarea name="" id="formContent" cols="30" rows="10" class="form__content"></textarea>
      <input type="submit" class="form__button" value="Adicionar">
    </form>

    <div id="main-list">

    </div>
    
  </body>
</html>
